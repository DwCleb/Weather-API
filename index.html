<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Weather API</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="glyphicon glyphicon-cloud" aria-hidden="true" style="font-size: 28pt; margin-top: 3%;"></span>
          <a class="navbar-brand" href="#"> Weather API</a>
        </div>
        
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome in Weather API</h1>
        <p></p>
      </div>
    </div>

    <!-- Second jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container" style="text-align: center;">
        <h3>Please, select the data that you wish</h3>
      <button class="btn btn-lg btn-default" onclick="currentData();">Current</button>
      <button class="btn btn-lg btn-info"  onclick="forecastData();">5 Days</button>
      </div>
    </div>

    <div class="container" id="container" style="display: none;">
      <!-- row of columns -->
      <div class="row">
        <!-- Country Columns -->
        <div class="col-md-6" id="countryContainer">
          <h2>Country</h2>
          <p>Please, select the country that you wish.</p>
          <select class="form-control" id="country" onchange="city();"></select>
        </div>
        <!-- City Columns -->
        <div class="col-md-6" id="cityContainer" style="display: none;">
          <h2>City</h2>
          <p>Please, select the city that you wish.</p>
          <select class="form-control" id="city"  ></select>
       </div>
      <!-- Check Columns -->
      <div class="col-md-12" id="VerifyContainer" style="display: none;text-align: center;margin-top: 5%;">
          <button class="btn btn-success btn-lg" onclick="getData();">Verify</button>
       </div>
       <div class="col-md-12" >
        <div class="col-md-4" ></div>
        <div class="col-md-4" id="resultContainer" style="display: none;text-align: center;margin-top: 5%;">
          <h2>Weather in <span id="selectCity"></span>, <span id="selectCountry"></span></h2>
          <h3 style="font-weight: bold;">
            <img src="" width="50" height="50" id="imgWeather">
            <span id="MainTemp"></span>
          </h3>
          <span id="description" style="font-size: 10pt;"></span>
          <!-- Table -->
          <table class="table" id="tableWeather">
            
          </table>
       </div>
       <div class="col-md-4" ></div>
       </div>
      </div>

      <hr>

      <footer id="footer">
        <p>&copy; 2018 Cleber JÃºnior </p>
      </footer>
    </div> <!-- /container -->
    <script src='js/jquery-1.12.0.min.js'></script>
    <script src='js/jquery.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/jquery.mCustomScrollbar.concat.min.js'></script>
    <script src='js/app.js'></script>
  </body>

</html>
